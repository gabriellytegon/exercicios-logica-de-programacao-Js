    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            //Criando objetos por meio de funções
            
            function Person (name, age, city){
                this.nome = name
                this.idade = age
                this.cidade = city
            }
            
            const pessoa = new Person ("Gaby", 18, "Santa Bárbara d Oeste")
            
            console.log(pessoa)
            
        </script>
    </body>
