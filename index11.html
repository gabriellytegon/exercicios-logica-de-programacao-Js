<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            //Jogo de sortes refatorado
    
            var numeroJogador1, numeroJogador2;
    
            numeroJogador1 = parseInt(prompt("numero do jogador 1"));
            numeroJogador2 = parseInt(prompt("numero do jogador 2"));
            
            if(numeroJogador1 === numeroJogador2){
                alert("Números iguais! Empate!");
            } else {
                
                var numeroSorteado = parseInt(Math.random() * 2);
    
                alert ("Numero sorteado: " +numeroSorteado);
    
                if((numeroSorteado === 0 && numeroJogador1 < numeroJogador2) || (numeroSorteado !== 0 && numeroJogador1 > numeroJogador2)){
                    alert("Jogador 1 ganhou!");
                } else {
                    alert("Jogador 2 ganhou!");
                }
            }
        </script>
    </body>

    
</html
