<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var number1, number2, media;
    
            number1 = parseFloat (prompt ("Digite o primeiro número:"));
            number2 = parseFloat (prompt ("Digite o segundo número:"));
    
            media = (number1+number2)/2;
    
            alert (media>5); //retorna 'true' ou 'false'
        </script>
    </body>
</html>
