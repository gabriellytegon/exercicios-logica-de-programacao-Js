<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <div id="output"></div>

        <script>
           //Trabalhando com arrays
            
            var produtos = new Array('caneta', 'lapis', 'lapiseira', 'caderno', 'borracha');
            var output = document.querySelector('#output');
            var mensagem = '';


            for (var aux = 0; aux<produtos.length; aux++){
                mensagem += 'produto ' +(aux +1) +': ' +produtos[aux] '<br>';
            }

            output.innerHTML = mensagem;

        </script>
    </body>
