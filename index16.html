<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="mostrarTabuada()">Mostrar tabuada</button>
        <button onclick="limparTabuada()">Limpar tabuada</button>
        
        <div id="output"></div>

        <script>
            function mostrarTabuada(){
                var numero, indice=0;

                numero = parseFloat(prompt('Digite o número escolhido'));

                limparTabuada();

                while (indice<=100){
                    mensagem += numero +'*' +indice +'=' +(numero*indice) +'<br>';
                    indice++;
                }

                output.innerHTML = mensagem;          

            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }

            var output = document.querySelector ('#output');  
            var mensagem = '';

        </script>
    </body>
