<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <div id="output"></div>
        <button onclick="produto1.comprar()">Comprar</button>

        <script>
            var produto1 = new Object();
            produto1.nome = 'caneta';
            produto1.quant = 10;
            produto1.preco = 2.00;

            var mensagem = ''
            mensagem += 'Nome: ' +produto1.nome +'<br>';
            mensagem += 'Quantidade: ' +produto1.quant +'<br>';
            mensagem += 'Preço: ' +produto1.preco +'<br>';
            
            produto1.comprar = function(){
                this.quant--
                var mensagem = ''
                mensagem += 'Nome: ' +produto1.nome +'<br>';
                mensagem += 'Quantidade: ' +produto1.quant +'<br>';
                mensagem += 'Preço: ' +produto1.preco +'<br>';
                document.querySelector('#output').innerHTML = mensagem;
            }

            document.querySelector('#output').innerHTML = mensagem;

        </script>
    </body>
