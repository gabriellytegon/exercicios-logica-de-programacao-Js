<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var numero = parseInt(prompt("Digite um número inteiro"));
    
            for (var indice=0; indice<=1000; indice++){
                document.write(numero +"*" +indice +"=" +(numero*indice) +"<br>"); 
                /*utilizando document.write apenas para fins didáticos*/
    
                if (indice % 10 === 0 && indice>0){
                    document.write("<hr>");
                }
            }
        </script>
    </body>
</html
