<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <button onclick="exibirAreaAlert()">Mostrar área em um alert</button>
        <button onclick="exibirAreaDiv()">Mostar área na div</button>

        <div id="output"></div>

        <script>
            //Calcular e exibir a área de um retângulo em um alert ou na div output
            
            function exibirAreaAlert(){
                var largura, altura;
                largura = parseFloat(prompt('Digite o valor do primeiro lado do retângulo'));
                altura = parseFloat(prompt('Digite o valor do segundo lado do retângulo'));

                try{
                    var area = calcularArea(largura, altura);
                } catch(e){
                    alert(e);
                    return;
                }

                alert('A área do retângulo é: ' +area);
            }

            function exibirAreaDiv(){
                var largura, altura;
                largura = parseFloat(prompt('Digite o valor do primeiro lado do retângulo'));
                altura = parseFloat(prompt('Digite o valor do segundo lado do retângulo'));
                
                try{
                    var area = calcularArea(largura, altura);
                } catch(e){
                    alert(e);
                    return;
                }

                document.querySelector('#output').innerHTML = 'A área do retângulo é: ' +area;
            }

            function calcularArea(largura, altura){
                if (isNaN(largura) || isNaN(altura)){
                    throw new Error('Digite um número.')
                }

                return largura * altura;
            }
        </script>
    </body>
