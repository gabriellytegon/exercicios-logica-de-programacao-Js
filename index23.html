<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>
        
        <div id="output"></div>

        <script>
            //Soma de todos os números pares do array

            var nums = new Array(25, 30, 45, 28, 0, 12, 78, 64);
            var somaTotal = somaPares(nums);

            function somaPares(numeros){
                var total=0;

                for (var aux=0; aux<numeros.length; aux++){
                    if (numeros[aux]%2===0){
                        total += numeros[aux];
                    }
                }

                return total;
            }

            document.querySelector('#output').innerHTML = 'A soma de todos os números pares do array é: ' +somaTotal;
        </script>
    </body>
