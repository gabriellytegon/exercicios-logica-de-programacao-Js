<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>
    
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            var number1, number2;
            number1 = prompt ("Digite o primeiro número:");
            number1 = parseInt (number1);
            number2 = prompt ("Digite o segundo número:");
            number2 = parseInt (number2);
            var media = (number1+number2) / 2;
            alert ("A média desses números é: " + media);
        </script>
    </body>   
</html>
